    <script>
      // Navigation behavior: switching tabs and handling links
      const tabTahsin = document.getElementById("tab-tahsin");
      const tabTahfidz = document.getElementById("tab-tahfidz");
      const sectionTahsin = document.getElementById("section-tahsin");
      const btnBeranda = document.getElementById("btn-beranda");

      function activateTab(tabToActivate) {
        if (tabToActivate === "tahsin") {
          tabTahsin.classList.add("active");
          tabTahsin.setAttribute("aria-selected", "true");
          tabTahsin.tabIndex = 0;

          tabTahfidz.classList.remove("active");
          tabTahfidz.setAttribute("aria-selected", "false");
          tabTahfidz.tabIndex = -1;

          sectionTahsin.style.display = "block";
        } else if (tabToActivate === "tahfidz") {
          tabTahfidz.classList.add("active");
          tabTahfidz.setAttribute("aria-selected", "true");
          tabTahfidz.tabIndex = 0;

          tabTahsin.classList.remove("active");
          tabTahsin.setAttribute("aria-selected", "false");
          tabTahsin.tabIndex = -1;

          sectionTahsin.style.display = "none";
        }
      }

      tabTahsin.addEventListener("click", (e) => {
        e.preventDefault();
        activateTab("tahsin");
      });

      tabTahfidz.addEventListener("click", (e) => {
        e.preventDefault();
        // Navigate to another page for Tahfidz (placeholder)
        window.location.href = "tahfidz.html";
      });

      btnBeranda.addEventListener("click", () => {
        // Navigate back to home page (placeholder)
        window.location.href = "index.html";
      });

      // Handle clicking month submit buttons
      const buttons = document.querySelectorAll(".month-submit-btn");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const month = button.closest("th").dataset.month;
          if (!month) return;
          const form = document.getElementById("form-perkembangan");
          const formData = new FormData(form);
          const filteredData = {};

          // Filter inputs that contain the month name in the input name
          for (const [key, value] of formData.entries()) {
            if (key.includes(month)) {
              filteredData[key] = value;
            }
          }

          // For demo: show alert with data of the clicked month only
          if (Object.keys(filteredData).length === 0) {
            alert(`Tidak ada data yang diisi untuk bulan ${month}`);
          } else {
            alert(
              `Data yang dikirim untuk bulan ${month}:\n` +
                JSON.stringify(filteredData, null, 2)
            );
          }
        });
      });

      // Initialize with Tahsin active
      activateTab("tahsin");
    </script>
